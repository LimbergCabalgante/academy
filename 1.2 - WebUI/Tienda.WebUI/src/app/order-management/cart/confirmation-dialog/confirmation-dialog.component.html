<h2 mat-dialog-title>¿Estás seguro que quieres confirmar esta orden?</h2>

<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close mat-dialog-close="true" color="primary"><mat-icon>check</mat-icon><span> CONFIRMAR</span></button>
    <button mat-raised-button mat-dialog-close mat-dialog-close="false"><mat-icon>keyboard_return</mat-icon><span> CANCELAR</span></button>
</mat-dialog-actions>
